# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true
highlighter: pygments

# Setup
title:               Phapli
tagline:             The personal site of Phapli
url:                 http://phapli.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Tien Tin
  url:               https://twitter.com/mdo
  email:             phapli1991@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/phapli/phapli.github.io

#Page list
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'