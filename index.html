---
layout: default
title: Home
published: true
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">    
    
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.content | truncatewords:60}}
    </div>
    
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
